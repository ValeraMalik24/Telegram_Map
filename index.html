<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px #0003;
      z-index: 1000;
    }

    .menu button {
      background: none;
      border: none;
      margin: 2px;
      padding: 0;
      cursor: pointer;
    }

    .menu img {
      width: 32px;
      height: 32px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup-input {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" alt="Shahed" title="Shahed" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" alt="Orlan" title="Orlan" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" alt="Zala" title="Zala" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" alt="Molniya" title="Molniya" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" alt="Lancet" title="Lancet" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" alt="Supercam" title="Supercam" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
<script src="https://unpkg.com/leaflet-arrowheads@1.0.7/leaflet-arrowheads.min.js"></script>

<script>
  const map = L.map('map').setView([49.9, 36.3], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [30, 30], iconAnchor: [15, 15] }),
    orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [30, 30], iconAnchor: [15, 15] }),
    zala:     L.icon({ iconUrl: 'zala.png', iconSize: [30, 30], iconAnchor: [15, 15] }),
    molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [30, 30], iconAnchor: [15, 15] }),
    lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [30, 30], iconAnchor: [15, 15] }),
    supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [30, 30], iconAnchor: [15, 15] }),
    unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [30, 30], iconAnchor: [15, 15] })
  };

  let selectedIcon = null;
  let pendingMarker = null;
  const markers = [];

  function selectIcon(name) {
    selectedIcon = name;
    alert(`Вибрано тип: ${name.toUpperCase()}. Тепер клацни на мапі.`);
  }

  map.on('click', function(e) {
    if (!selectedIcon) {
      alert("Спочатку обери тип БПЛА.");
      return;
    }

    const marker = L.marker(e.latlng, {
      icon: icons[selectedIcon] || icons.unknown,
      rotationAngle: 0,
      rotationOrigin: 'center'
    }).addTo(map);

    pendingMarker = marker;

    const popupContent = `
      <div class="popup-input">
        <label for="headingInput"><b>${selectedIcon.toUpperCase()}</b><br>Курс (0–359°):</label>
        <input id="headingInput" type="number" min="0" max="359" placeholder="Курс" style="width: 100px;" />
        <button onclick="setHeading()">OK</button>
        <button onclick="removeMarker()">Видалити</button>
      </div>`;

    marker.bindPopup(popupContent).openPopup();
    markers.push(marker);

    selectedIcon = null;
  });

  function setHeading() {
    const input = document.getElementById("headingInput");
    const heading = parseFloat(input.value);
    if (isNaN(heading)) return alert("Некоректне значення курсу.");

    const rotation = heading - 45;
    pendingMarker.setRotationAngle(rotation);

    const latlng = pendingMarker.getLatLng();
    const endPoint = computeDestinationPoint(latlng.lat, latlng.lng, heading, 2000);
    const arrow = L.polyline([latlng, endPoint], {color: 'red', weight: 4}).addTo(map);
    arrow.arrowheads({size: '15px', frequency: 'end'});

    pendingMarker.closePopup();
    pendingMarker = null;
  }

  function removeMarker() {
    if (pendingMarker) {
      map.removeLayer(pendingMarker);
      pendingMarker = null;
    }
  }

  function computeDestinationPoint(lat, lon, bearing, distance) {
    const R = 6371e3;
    const φ1 = lat * Math.PI / 180;
    const λ1 = lon * Math.PI / 180;
    const θ = bearing * Math.PI / 180;
    const δ = distance / R;

    const φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) +
                         Math.cos(φ1) * Math.sin(δ) * Math.cos(θ));
    const λ2 = λ1 + Math.atan2(Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
                               Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2));

    return L.latLng(φ2 * 180 / Math.PI, λ2 * 180 / Math.PI);
  }
</script>

</body>
</html>
