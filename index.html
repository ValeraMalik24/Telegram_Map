<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Drone Tracker Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }

    .menu {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    }

    .menu-item {
      text-align: center;
      font-size: 12px;
      font-family: sans-serif;
    }

    .menu-item button {
      background: none;
      border: 2px solid transparent;
      cursor: pointer;
      display: block;
      margin-bottom: 4px;
      border-radius: 6px;
      padding: 2px;
    }

    .menu-item.selected button {
      border-color: #007bff;
      box-shadow: 0 0 4px #007bff;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="menu" id="menu">
  <div class="menu-item" data-type="shahed"><button><img src="shahed.png" /></button><span>Shahed</span></div>
  <div class="menu-item" data-type="orlan"><button><img src="orlan.png" /></button><span>Orlan</span></div>
  <div class="menu-item" data-type="zala"><button><img src="zala.png" /></button><span>Zala</span></div>
  <div class="menu-item" data-type="molniya"><button><img src="molniya.png" /></button><span>Molniya</span></div>
  <div class="menu-item" data-type="lancet"><button><img src="lancet.png" /></button><span>Lancet</span></div>
  <div class="menu-item" data-type="supercam"><button><img src="supercam.png" /></button><span>Supercam</span></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
<script>
const map = L.map('map').setView([49.9, 36.3], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const icons = {
  shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [48, 48] }),
  orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [48, 48] }),
  zala:     L.icon({ iconUrl: 'zala.png', iconSize: [48, 48] }),
  molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [48, 48] }),
  lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [48, 48] }),
  supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [48, 48] })
};

let selectedType = null;
const drones = [];

document.getElementById('menu').addEventListener('click', e => {
  const item = e.target.closest('.menu-item');
  if (!item) return;
  document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('selected'));
  item.classList.add('selected');
  selectedType = item.dataset.type;
});

function destinationPoint(lat, lon, brng, distKm) {
  const R = 6371, d = distKm / R, b = brng * Math.PI / 180;
  const lat1 = lat * Math.PI / 180, lon1 = lon * Math.PI / 180;
  const lat2 = Math.asin(Math.sin(lat1) * Math.cos(d) + Math.cos(lat1) * Math.sin(d) * Math.cos(b));
  const lon2 = lon1 + Math.atan2(Math.sin(b) * Math.sin(d) * Math.cos(lat1), Math.cos(d) - Math.sin(lat1) * Math.sin(lat2));
  return [lat2 * 180 / Math.PI, lon2 * 180 / Math.PI];
}

map.on('click', e => {
  if (!selectedType) return;

  const index = drones.length;
  const marker = L.rotatedMarker(e.latlng, {
    icon: icons[selectedType],
    draggable: true,
    rotationAngle: 0,
    rotationOrigin: 'center center'
  }).addTo(map);

  const drone = { marker, path: [], arrow: null, heading: 0, lastPos: e.latlng };
  drones.push(drone);

  marker.on('dragstart', () => drone.lastPos = marker.getLatLng());
  marker.on('dragend', () => {
    const newPos = marker.getLatLng();
    drone.path.push(L.polyline([drone.lastPos, newPos], { color: 'blue' }).addTo(map));
    drone.lastPos = newPos;
    updateHeading(drone);
  });

  const popup = L.popup().setContent(`
    <b>${selectedType.toUpperCase()}</b><br>
    Курс (0–359°): <input id="headingInput_${index}" type="number" min="0" max="359" style="width: 60px;" value="0" /><br>
    <button onclick="updateHeadingFromPopup(${index})">OK</button>
    <button onclick="removeDrone(${index})">Видалити</button>
  `);
  marker.bindPopup(popup).openPopup();
});

function updateHeadingFromPopup(index) {
  const headingInput = document.getElementById(`headingInput_${index}`);
  if (!headingInput) return;
  const heading = parseFloat(headingInput.value);
  if (isNaN(heading)) return;

  const drone = drones[index];
  drone.heading = heading;
  drone.marker.setRotationAngle(heading - 45);
  updateHeading(drone);
  drone.marker.closePopup();
}

function updateHeading(drone) {
  if (drone.arrow) map.removeLayer(drone.arrow);
  const from = drone.marker.getLatLng();
  const to = destinationPoint(from.lat, from.lng, drone.heading, 2);
  drone.arrow = L.polyline([from, to], {
    color: 'red',
    weight: 4,
    dashArray: "6,4"
  }).addTo(map);
}

function removeDrone(index) {
  const drone = drones[index];
  if (!drone) return;
  map.removeLayer(drone.marker);
  if (drone.arrow) map.removeLayer(drone.arrow);
  drone.path.forEach(line => map.removeLayer(line));
  drones[index] = null;
}
</script>
</body>
</html>
