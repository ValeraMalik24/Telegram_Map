<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px #0003;
      z-index: 1000;
    }

    .menu button {
      background: none;
      border: none;
      margin: 2px;
      padding: 0;
      cursor: pointer;
    }

    .menu img {
      width: 46px;
      height: 46px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" alt="Shahed" title="Shahed" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" alt="Orlan" title="Orlan" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" alt="Zala" title="Zala" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" alt="Molniya" title="Molniya" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" alt="Lancet" title="Lancet" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" alt="Supercam" title="Supercam" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
<script>
const map = L.map('map').setView([49.9, 36.3], 10);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const icons = {
  shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [46, 46] }),
  orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [46, 46] }),
  zala:     L.icon({ iconUrl: 'zala.png', iconSize: [46, 46] }),
  molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [46, 46] }),
  lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [46, 46] }),
  supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [46, 46] }),
  unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [46, 46] })
};

let selectedIcon = null;
let drones = [];

function selectIcon(name) {
  selectedIcon = name;
}

function drawArrow(latlng, heading, length = 3000) {
  const angle = (heading - 90) * Math.PI / 180;
  const dx = length * Math.cos(angle);
  const dy = length * Math.sin(angle);

  const destination = L.latLng(
    latlng.lat + (dy / 111320),
    latlng.lng + (dx / (40075000 * Math.cos(latlng.lat * Math.PI / 180) / 360))
  );

  return L.polyline([latlng, destination], {
    color: 'red',
    weight: 4,
    dashArray: '5, 5',
    opacity: 0.9
  }).addTo(map);
}

map.on('click', function(e) {
  if (!selectedIcon) return;

  const headingInput = document.createElement("input");
  headingInput.type = "number";
  headingInput.placeholder = "Курс (0–359°)";

  const confirm = document.createElement("button");
  confirm.textContent = "OK";

  const container = L.DomUtil.create('div');
  container.innerHTML = `<strong>${selectedIcon.toUpperCase()}</strong><br />`;
  container.appendChild(headingInput);
  container.appendChild(confirm);

  const popup = L.popup()
    .setLatLng(e.latlng)
    .setContent(container)
    .openOn(map);

  confirm.onclick = () => {
    const heading = parseFloat(headingInput.value);
    if (isNaN(heading)) return;

    map.closePopup();

    const marker = L.marker(e.latlng, {
      icon: icons[selectedIcon] || icons.unknown,
      rotationAngle: heading - 45,
      rotationOrigin: 'center'
    }).addTo(map);
    marker.dragging?.enable();

    let previousPosition = e.latlng;
    let courseArrow = drawArrow(e.latlng, heading);
    const pathLine = L.polyline([], { color: 'blue', weight: 3 }).addTo(map);

    marker.bindPopup(container);
    marker.on('drag', function(event) {
      const newLatLng = event.target.getLatLng();
      const newLine = [previousPosition, newLatLng];
      pathLine.addLatLng(newLatLng);
      previousPosition = newLatLng;

      courseArrow.remove();
      courseArrow = drawArrow(newLatLng, heading);
    });

    drones.push({ marker, courseArrow, pathLine });
    selectedIcon = null;
  };
});
</script>
</body>
</html>
