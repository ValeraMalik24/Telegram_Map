<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Drone Tracker Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 5px;
      z-index: 1000;
      border-radius: 4px;
    }
    .menu button img {
      width: 36px;
      height: 36px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>

<script>
  const map = L.map('map').setView([49.9, 36.3], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [48, 48] }),
    orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [48, 48] }),
    zala:     L.icon({ iconUrl: 'zala.png', iconSize: [48, 48] }),
    molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [48, 48] }),
    lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [48, 48] }),
    supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [48, 48] })
  };

  let selectedType = null;
  const drones = [];

  function selectIcon(type) {
    selectedType = type;
  }

  function destinationPoint(lat, lon, brng, distKm) {
    const R = 6371;
    const d = distKm / R;
    const b = brng * Math.PI / 180;
    const lat1 = lat * Math.PI / 180;
    const lon1 = lon * Math.PI / 180;

    const lat2 = Math.asin(Math.sin(lat1) * Math.cos(d) + Math.cos(lat1) * Math.sin(d) * Math.cos(b));
    const lon2 = lon1 + Math.atan2(Math.sin(b) * Math.sin(d) * Math.cos(lat1), Math.cos(d) - Math.sin(lat1) * Math.sin(lat2));

    return [lat2 * 180 / Math.PI, lon2 * 180 / Math.PI];
  }

  map.on('click', e => {
    if (!selectedType) return;

    const marker = L.rotatedMarker(e.latlng, {
      icon: icons[selectedType],
      draggable: true,
      rotationAngle: 0,
      rotationOrigin: 'center'
    }).addTo(map);

    const drone = {
      marker,
      type: selectedType,
      path: [],
      arrow: null,
      heading: 0,
      lastPos: e.latlng
    };

    marker.on('dragstart', () => {
      drone.lastPos = marker.getLatLng();
    });

    marker.on('dragend', () => {
      const newPos = marker.marker.getLatLng();
      const segment = L.polyline([drone.lastPos, newPos], { color: 'blue', weight: 3 }).addTo(map);
      drone.path.push(segment);
      drone.lastPos = newPos;
      updateHeading(drone);
    });

    const popup = L.popup().setContent(`
      <b>${selectedType.toUpperCase()}</b><br>
      Курс (0–359°): <input id="headingInput${drones.length}" type="number" min="0" max="359" value="0" style="width: 60px;" /><br>
      <button onclick="updateHeadingFromPopup(${drones.length})">ОК</button>
      <button onclick="removeDrone(${drones.length})">Видалити</button>
    `);

    marker.bindPopup(popup).openPopup();
    drones.push(drone);
    selectedType = null;
  });

  function updateHeadingFromPopup(index) {
    const input = document.getElementById(`headingInput${index}`);
    if (!input) return;
    const heading = parseFloat(input.value);
    if (isNaN(heading)) return;
    drones[index].heading = heading;
    updateHeading(drones[index]);
    drones[index].marker.closePopup();
  }

  function updateHeading(drone) {
    const from = drone.marker.getLatLng();
    const to = destinationPoint(from.lat, from.lng, drone.heading, 2);

    if (drone.arrow) map.removeLayer(drone.arrow);
    drone.arrow = L.polyline([from, to], {
      color: 'red',
      weight: 4,
      dashArray: "4,6"
    }).addTo(map);

    // поворот іконки
    drone.marker.setRotationAngle(drone.heading);
  }

  function removeDrone(index) {
    const drone = drones[index];
    if (!drone) return;
    map.removeLayer(drone.marker);
    if (drone.arrow) map.removeLayer(drone.arrow);
    drone.path.forEach(line => map.removeLayer(line));
    drones[index] = null;
  }
</script>

</body>
</html>
