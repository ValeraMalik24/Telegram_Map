<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px #0003;
      z-index: 1000;
    }
    .menu button {
      background: none;
      border: none;
      margin: 2px;
      padding: 0;
      cursor: pointer;
    }
    .menu img {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
<script>
  const map = L.map('map').setView([49.9, 36.3], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [46, 46] }),
    orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [46, 46] }),
    zala:     L.icon({ iconUrl: 'zala.png', iconSize: [46, 46] }),
    molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [46, 46] }),
    lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [46, 46] }),
    supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [46, 46] }),
    unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [46, 46] })
  };

  let selectedIcon = null;
  const bplaMarkers = [];

  function selectIcon(name) {
    selectedIcon = name;
  }

  map.on('click', function (e) {
    if (!selectedIcon) return;

    const latlng = e.latlng;
    const marker = L.marker(latlng, {
      icon: icons[selectedIcon] || icons.unknown,
      draggable: true,
      rotationAngle: 0,
      rotationOrigin: 'center'
    }).addTo(map);

    const bplaData = { marker, arrow: null, heading: null };
    bplaMarkers.push(bplaData);

    const popupContent = document.createElement('div');
    popupContent.innerHTML = `
      <strong>${selectedIcon.toUpperCase()}</strong><br>
      Курс (0–359°): <input type="number" id="headingInput" min="0" max="359" style="width: 60px" /><br>
      <button onclick="updateHeading(${bplaMarkers.length - 1})">ОК</button>
      <button onclick="removeBPLA(${bplaMarkers.length - 1})">Видалити</button>
    `;

    marker.bindPopup(popupContent).openPopup();

    marker.on('dragend', () => {
      if (bplaData.arrow) map.removeLayer(bplaData.arrow);
      if (bplaData.heading !== null) {
        drawArrow(marker.getLatLng(), bplaData.heading, bplaData);
      }
    });

    selectedIcon = null;
  });

  function updateHeading(index) {
    const data = bplaMarkers[index];
    const headingInput = document.getElementById('headingInput');
    const heading = parseFloat(headingInput.value);
    if (isNaN(heading)) return;

    const marker = data.marker;
    marker.setRotationAngle(heading - 45);
    data.heading = heading;

    if (data.arrow) map.removeLayer(data.arrow);
    drawArrow(marker.getLatLng(), heading, data);

    marker.closePopup();
  }

  function removeBPLA(index) {
    const data = bplaMarkers[index];
    map.removeLayer(data.marker);
    if (data.arrow) map.removeLayer(data.arrow);
    bplaMarkers[index] = null;
  }

  function drawArrow(latlng, heading, data) {
    const distance = 0.015; // км
    const rad = heading * Math.PI / 180;
    const destLat = latlng.lat + distance * Math.cos(rad);
    const destLng = latlng.lng + distance * Math.sin(rad);

    const arrowHead = L.polyline([
      latlng,
      [destLat, destLng]
    ], {
      color: 'red',
      weight: 4,
      opacity: 0.8,
      dashArray: '5,2'
    }).addTo(map);

    data.arrow = arrowHead;
  }
</script>

</body>
</html>
