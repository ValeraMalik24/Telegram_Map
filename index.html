<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px #0003;
      z-index: 1000;
    }

    .menu button {
      background: none;
      border: none;
      margin: 2px;
      padding: 0;
      cursor: pointer;
    }

    .menu img {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>

<script>
  const map = L.map('map').setView([49.9, 36.3], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [30, 30] }),
    orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [30, 30] }),
    zala:     L.icon({ iconUrl: 'zala.png', iconSize: [30, 30] }),
    molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [30, 30] }),
    lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [30, 30] }),
    supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [30, 30] }),
    unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [30, 30] })
  };

  let selectedIcon = null;
  let currentMarker = null;
  let currentArrow = null;

  function selectIcon(name) {
    selectedIcon = name;
  }

  function addArrow(fromLatLng, angle) {
    const length = 1000; // meters
    const toLatLng = computeDestinationPoint(fromLatLng, angle, length);

    const arrow = L.polyline([fromLatLng, toLatLng], {
      color: 'red',
      weight: 4,
      opacity: 0.9,
      className: 'heading-arrow'
    }).addTo(map);

    return arrow;
  }

  function computeDestinationPoint(start, bearing, distance) {
    const R = 6371e3;
    const φ1 = start.lat * Math.PI / 180;
    const λ1 = start.lng * Math.PI / 180;
    const θ = bearing * Math.PI / 180;
    const δ = distance / R;

    const φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) + Math.cos(φ1) * Math.sin(δ) * Math.cos(θ));
    const λ2 = λ1 + Math.atan2(Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
                               Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2));

    return L.latLng(φ2 * 180 / Math.PI, λ2 * 180 / Math.PI);
  }

  map.on('click', function(e) {
    if (!selectedIcon) {
      alert("Спочатку обери тип БПЛА.");
      return;
    }

    if (currentMarker) map.removeLayer(currentMarker);
    if (currentArrow) map.removeLayer(currentArrow);

    currentMarker = L.marker(e.latlng, {
      icon: icons[selectedIcon] || icons.unknown,
      draggable: true,
      rotationAngle: 0,
      rotationOrigin: 'center'
    }).addTo(map);

    currentMarker.bindPopup(`
      <b>${selectedIcon.toUpperCase()}</b><br>
      Курс (0–359°): <input id="headingInput" type="number" min="0" max="359" value="0" /><br>
      <button onclick="applyHeading()">OK</button>
      <button onclick="deleteTarget()">Видалити</button>
    `).openPopup();
  });

  function applyHeading() {
    const input = document.getElementById("headingInput");
    const heading = parseFloat(input.value);
    if (isNaN(heading)) return;

    currentMarker.setRotationAngle(heading - 45);

    if (currentArrow) map.removeLayer(currentArrow);
    currentArrow = addArrow(currentMarker.getLatLng(), heading);
    currentMarker.closePopup();
  }

  function deleteTarget() {
    if (currentMarker) {
      map.removeLayer(currentMarker);
      currentMarker = null;
    }
    if (currentArrow) {
      map.removeLayer(currentArrow);
      currentArrow = null;
    }
  }
</script>

</body>
</html>
