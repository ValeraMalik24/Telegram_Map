<body>

<script>
/* ---------- –ö–æ–Ω—Ñ—ñ–≥ ---------- */
const TYPES=[

  ['lancet',36],['supercam',36],['kab',72],['rocket',72],['–Ω–µ–≤—ñ–¥–æ–º–∏–π',36]];
const ROT_OFFSET={kab:135,'–Ω–µ–≤—ñ–¥–æ–º–∏–π':0,default:45};
const ANIM_MS=6000, SMALL_ARROW=8, REPEAT='10%', PROJ_DIST=3000;

/* ---------- –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ ---------- */
let map=null, drones=[], selectedType=null, activeIdx=null;

const makeIcon=(n,s)=>L.icon({iconUrl:`${n}.png`,iconSize:[s,s],iconAnchor:[s/2,s/2]});
const bearing=(a,b)=>{const toRad=d=>d*Math.PI/180;

  const œÜ1=pt.lat*Math.PI/180,Œª1=pt.lng*Math.PI/180;

  const Œª2=Œª1+Math.atan2(Math.sin(Œ∏)*Math.sin(Œ¥)*Math.cos(œÜ1),Math.cos(Œ¥)-Math.sin(œÜ1)*Math.sin(œÜ2));
  return L.latLng(œÜ2*180/Math.PI,(Œª2*180/Math.PI+540)%360-180)};

/* ---------- Popup helpers ---------- */
window.removeDrone=idx=>{const d=drones[idx];if(!d)return;
  cancelAnimationFrame(d._raf);cancelAnimationFrame(d._arrowRAF);
  [d.marker,d.shadow,d.line,d.decor,d.proj].forEach(l=>l&&map.removeLayer(l));
  drones[idx]=null;};
window.setParams=(i,a,s)=>{const d=drones[i];if(d){d.alt=+a||0;d.speed=+s||0;d.marker.closePopup()}};

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded',()=>{
  /* –∫–∞—Ä—Ç–∞ */
  map=L.map('map').setView([49.9,36.3],10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {maxZoom:18,attribution:'¬© OpenStreetMap'}).addTo(map);

  /* –º–µ–Ω—é */
  const icons={}, menu=document.getElementById('menu');
  TYPES.forEach(([n,s])=>{
    icons[n]=makeIcon(n,s);
    menu.insertAdjacentHTML('beforeend',
      `<div class="menu-item" data-type="${n}">
         <button><img src="${n}.png"></button><span>${n}</span>
       </div>`);});
  menu.onclick=e=>{
    const it=e.target.closest('.menu-item'); if(!it) return;
    menu.querySelectorAll('.menu-item').forEach(x=>x.classList.remove('selected'));
    it.classList.add('selected'); selectedType=it.dataset.type; activeIdx=null;};
  menu.onwheel=e=>{if(e.deltaY){e.preventDefault();menu.scrollLeft+=e.deltaY;}};

  /* –∫–ª—ñ–∫ –ø–æ –∫–∞—Ä—Ç—ñ */
  map.on('click',e=>{
    if(activeIdx!==null){const d=drones[activeIdx];
      setCourse(d,d.marker.getLatLng(),e.latlng);activeIdx=null;return;}
    if(selectedType){addDrone(e.latlng,selectedType,icons[selectedType]);
      menu.querySelectorAll('.menu-item').forEach(x=>x.classList.remove('selected'));
      selectedType=null;}
  });
});

/* ---------- –î—Ä–æ–Ω ---------- */
function addDrone(lat,type,icon){
  const idx=drones.length, marker=L.marker(lat,{icon,draggable:true,rotationOrigin:'center'}).addTo(map),
        shadow=L.polyline([], {color:'#fff',weight:4,opacity:.5,interactive:false}).addTo(map),
        line  =L.polyline([], {color:'#000',weight:2,interactive:false}).addTo(map);
  const d={marker,shadow,line,decor:null,proj:null,rotOffset:ROT_OFFSET[type]??ROT_OFFSET.default,
           path:[lat],alt:0,speed:0,_raf:0,_arrowRAF:0};
  drones.push(d);
  marker.on('dragstart',()=>d.dragging=true);
  marker.on('dragend',()=>{d.dragging=false;activeIdx=null;});
  marker.on('click',ev=>{activeIdx=idx;ev.originalEvent.stopPropagation();});
  marker.bindPopup(
    `–í–∏—Å–æ—Ç–∞: <input id="alt${idx}" type="number" value="${d.alt}" style="width:50px">–º<br>
     –®–≤–∏–¥–∫—ñ—Å—Ç—å: <input id="spd${idx}" type="number" value="${d.speed}" style="width:50px">–∫–º/–≥–æ–¥<br>
     <button onclick="setParams(${idx},alt${idx}.value,spd${idx}.value)">OK</button><br>
     <button onclick="removeDrone(${idx})">–í–∏–¥–∞–ª–∏—Ç–∏</button>`);
}

/* ---------- –ö—É—Ä—Å, –ø—Ä–æ–≥–Ω–æ–∑ —ñ –∞–Ω—ñ–º–∞—Ü—ñ—ó ---------- */
function setCourse(d,A,B){
  d.path=[A,B]; d.shadow.setLatLngs(d.path); d.line.setLatLngs(d.path);
  const ang=bearing(A,B);
  d.marker.setRotationAngle?.(ang-d.rotOffset);
  drawArrows(d); drawProjection(d,B,ang); startLoop(d,A,B);
}
function drawProjection(d,from,ang){
  d.proj&&map.removeLayer(d.proj);
  d.proj=L.polyline([from,destPoint(from,ang,PROJ_DIST)],
    {color:'#000',weight:1,dashArray:'6 6',interactive:false}).addTo(map);}
function drawArrows(d){
  d.decor&&map.removeLayer(d.decor);
  d.decor=L.polylineDecorator(d.line,{interactive:false,patterns:[{offset:'0%',repeat:REPEAT,
    symbol:L.Symbol.arrowHead({pixelSize:SMALL_ARROW,polygon:false,
    pathOptions:{stroke:true,color:'#000',weight:2,interactive:false}})}]}).addTo(map);
  animateArrows(d);}
function startLoop(d,A,B){
  cancelAnimationFrame(d._raf);
  const step=t=>{const p=((t)%ANIM_MS)/ANIM_MS;
    d.marker.setLatLng([A.lat+(B.lat-A.lat)*p, A.lng+(B.lng-A.lng)*p]);
    d._raf=requestAnimationFrame(step);};
  d._raf=requestAnimationFrame(step);}
function animateArrows(d){
  cancelAnimationFrame(d._arrowRAF); let off=0;
  const tick=()=>{off=(off+1)%100;
