<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .menu button {
      background: white;
      border: 1px solid gray;
      padding: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="menu">
  <button onclick="selectIcon('shahed')">Shahed</button>
  <button onclick="selectIcon('orlan')">Orlan</button>
  <button onclick="selectIcon('zala')">Zala</button>
  <button onclick="selectIcon('molniya')">Molniya</button>
  <button onclick="selectIcon('lancet')">Lancet</button>
  <button onclick="selectIcon('supercam')">Supercam</button>
</div>

<script src="leaflet.js"></script>
<script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>

<script>
  const map = L.map('map').setView([49.9, 36.3], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [40, 40] }),
    orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [40, 40] }),
    zala:     L.icon({ iconUrl: 'zala.png', iconSize: [40, 40] }),
    molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [40, 40] }),
    lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [40, 40] }),
    supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [40, 40] }),
    unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [40, 40] })
  };

  let selectedIcon = null;

  function selectIcon(name) {
    selectedIcon = name;
    alert(`Вибрано: ${name.toUpperCase()}. Натисни на карту, щоб поставити.`);
  }

  map.on('click', function(e) {
    if (!selectedIcon) {
      alert("Оберіть тип БПЛА спочатку!");
      return;
    }

    const heading = parseFloat(prompt("Введіть курс (0-359°):"));
    if (isNaN(heading)) {
      alert("Невірний курс.");
      return;
    }

    L.marker(e.latlng, {
      icon: icons[selectedIcon] || icons.unknown,
      rotationAngle: heading - 45,
      rotationOrigin: 'center'
    })
    .addTo(map)
    .bindPopup(`<b>${selectedIcon.toUpperCase()}</b><br>Курс: ${heading}°`)
    .openPopup();

    selectedIcon = null;
  });
</script>

</body>
</html>
