<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script src="targets.js"></script>

  <script>
    const map = L.map('map').setView([49.9, 36.3], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const icons = {
      shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [32, 32] }),
      orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [32, 32] }),
      unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [32, 32] }),
      zala:     L.icon({ iconUrl: 'zala.png', iconSize: [32, 32] }),
      molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [32, 32] }),
      lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [32, 32] })
    };

    targets.forEach(obj => {
      const marker = L.marker([obj.lat, obj.lon], {
        icon: icons[obj.type] || icons.unknown
      }).addTo(map);

      marker.bindPopup(`<b>${obj.type.toUpperCase()}</b><br>Курс: ${obj.heading || "?"}°`);

      if (obj.radius) {
        L.circle([obj.lat, obj.lon], {
          radius: obj.radius,
          color: 'red',
          fillOpacity: 0.2
        }).addTo(map);
      }
    });
  </script>

</body>
</html>
