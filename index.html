<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="leaflet.js"></script>

  <script>
    const map = L.map('map').setView([49.9, 36.3], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const icons = {
      shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [32, 32] }),
      orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [32, 32] }),
      zala:     L.icon({ iconUrl: 'zala.png', iconSize: [32, 32] }),
      molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [32, 32] }),
      lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [32, 32] }),
      supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [32, 32] }),
      unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [32, 32] })
    };

    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lon = e.latlng.lng.toFixed(6);

      const type = prompt("Тип дрона (shahed, orlan, zala...)", "shahed");
      if (!type) return;

      const heading = prompt("Курс (0–360°)", "0");

      const marker = L.marker([lat, lon], {
        icon: icons[type] || icons.unknown
      }).addTo(map);

      marker.bindPopup(`<b>${type.toUpperCase()}</b><br>Курс: ${heading || "?"}°`).openPopup();
    });
  </script>

</body>
</html>
