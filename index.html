<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Drone Tracker Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }

    .menu {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    }

    .menu-item {
      text-align: center;
      font-size: 12px;
      font-family: sans-serif;
    }

    .menu-item button {
      background: none;
      border: none;
      cursor: pointer;
      display: block;
      margin-bottom: 4px;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="menu">
  <div class="menu-item">
    <button onclick="selectIcon('shahed')"><img src="shahed.png" /></button>
    <span>Shahed</span>
  </div>
  <div class="menu-item">
    <button onclick="selectIcon('orlan')"><img src="orlan.png" /></button>
    <span>Orlan</span>
  </div>
  <div class="menu-item">
    <button onclick="selectIcon('zala')"><img src="zala.png" /></button>
    <span>Zala</span>
  </div>
  <div class="menu-item">
    <button onclick="selectIcon('molniya')"><img src="molniya.png" /></button>
    <span>Molniya</span>
  </div>
  <div class="menu-item">
    <button onclick="selectIcon('lancet')"><img src="lancet.png" /></button>
    <span>Lancet</span>
  </div>
  <div class="menu-item">
    <button onclick="selectIcon('supercam')"><img src="supercam.png" /></button>
    <span>Supercam</span>
  </div>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
<script>
  // твій JS-код без змін (можу вставити повністю якщо треба)
</script>
</body>
</html>
