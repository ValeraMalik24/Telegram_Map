<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px #0003;
      z-index: 1000;
    }
    .menu button {
      background: none;
      border: none;
      margin: 2px;
      padding: 0;
      cursor: pointer;
    }
    .menu img {
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" alt="Shahed" title="Shahed" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" alt="Orlan" title="Orlan" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" alt="Zala" title="Zala" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" alt="Molniya" title="Molniya" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" alt="Lancet" title="Lancet" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" alt="Supercam" title="Supercam" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>

<script>
const map = L.map('map').setView([49.9, 36.3], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const icons = {
  shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [44, 44] }),
  orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [44, 44] }),
  zala:     L.icon({ iconUrl: 'zala.png', iconSize: [44, 44] }),
  molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [44, 44] }),
  lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [44, 44] }),
  supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [44, 44] }),
  unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [44, 44] })
};

let selectedIcon = null;
let markers = [];

function selectIcon(name) {
  selectedIcon = name;
  alert(`Вибрано тип: ${name.toUpperCase()}. Натисни на мапу.`);
}

map.on('click', function(e) {
  if (!selectedIcon) return;

  const marker = L.marker(e.latlng, {
    icon: icons[selectedIcon] || icons.unknown,
    rotationAngle: 0,
    rotationOrigin: 'center',
    draggable: true
  }).addTo(map);

  marker.type = selectedIcon;
  marker.lastPosition = e.latlng;

  const popupContent = document.createElement('div');
  popupContent.innerHTML = `
    <b>${selectedIcon.toUpperCase()}</b><br>
    Курс (0–359°): <input type="number" id="headingInput" min="0" max="359" style="width:60px"><br>
    <button onclick="setHeading(${markers.length})">OK</button>
    <button onclick="removeMarker(${markers.length})">Видалити</button>
  `;

  marker.bindPopup(popupContent).openPopup();

  marker.headingLine = null;
  marker.routeLine = null;

  marker.on('dragstart', function () {
    marker.oldPosition = marker.getLatLng();
  });

  marker.on('dragend', function () {
    const newPos = marker.getLatLng();
    if (marker.oldPosition && marker.oldPosition !== newPos) {
      const route = L.polyline([marker.oldPosition, newPos], {color: 'blue', weight: 2}).addTo(map);
      marker.routeLine = route;
    }
    marker.lastPosition = newPos;
    updateHeadingLine(marker);
  });

  markers.push(marker);
  selectedIcon = null;
});

function setHeading(index) {
  const marker = markers[index];
  const heading = parseFloat(document.getElementById('headingInput').value);
  if (isNaN(heading)) return;

  marker.setRotationAngle(heading - 45);
  updateHeadingLine(marker, heading);
  marker.closePopup();
}

function updateHeadingLine(marker, headingOverride = null) {
  if (marker.headingLine) {
    map.removeLayer(marker.headingLine);
  }

  const heading = headingOverride !== null ? headingOverride : 0;
  const length = 3000;
  const latlng = marker.getLatLng();
  const dest = computeDestinationPoint(latlng.lat, latlng.lng, heading, length);

  marker.headingLine = L.polyline([latlng, dest], {
    color: 'red',
    weight: 3,
    opacity: 0.9
  }).addTo(map);
}

function computeDestinationPoint(lat, lng, brng, dist) {
  const R = 6371e3;
  const φ1 = lat * Math.PI / 180;
  const λ1 = lng * Math.PI / 180;
  const θ = brng * Math.PI / 180;
  const δ = dist / R;

  const φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) +
    Math.cos(φ1) * Math.sin(δ) * Math.cos(θ));

  const λ2 = λ1 + Math.atan2(Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
    Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2));

  return L.latLng(φ2 * 180 / Math.PI, λ2 * 180 / Math.PI);
}

function removeMarker(index) {
  const marker = markers[index];
  map.removeLayer(marker);
  if (marker.headingLine) map.removeLayer(marker.headingLine);
  if (marker.routeLine) map.removeLayer(marker.routeLine);
  markers[index] = null;
}
</script>
</body>
</html>
