<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–æ—è–Ω–¥–∞ –Ü–ù–§–ûüì°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>
  <style>
    html,body{margin:0;padding:0}
    #map{height:100vh;width:100vw}
    .menu{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.95);padding:8px 12px;border-radius:8px;display:grid;grid-auto-flow:column;grid-auto-columns:min-content;gap:12px;max-width:640px;overflow-x:auto;scrollbar-width:none;-ms-overflow-style:none;box-shadow:0 0 6px rgba(0,0,0,.25);z-index:1000}
    .menu::-webkit-scrollbar{display:none}
    .menu::after{content:"";position:absolute;top:0;right:0;width:32px;height:100%;pointer-events:none;background:linear-gradient(to right,rgba(255,255,255,0),rgba(0,0,0,.15))}
    .menu-item{text-align:center;font:12px/1 sans-serif}
    .menu-item button{background:none;border:2px solid transparent;border-radius:6px;padding:2px;cursor:pointer;margin-bottom:4px}
    .menu-item.selected button{border-color:#007bff;box-shadow:0 0 4px #007bff}
    .menu-item img{width:36px;height:36px;border-radius:4px}
  </style>
</head>
<body>
<div id="map"></div>
<div id="menu" class="menu">
  <div class="menu-item" data-type="shahed"><button><img src="shahed.png"></button><span>Shahed</span></div>
  <div class="menu-item" data-type="shaheds"><button><img src="Shaheds.png"></button><span>Shaheds</span></div>
  <div class="menu-item" data-type="orlan"><button><img src="orlan.png"></button><span>Orlan</span></div>
  <div class="menu-item" data-type="zala"><button><img src="zala.png"></button><span>Zala</span></div>
  <div class="menu-item" data-type="molniya"><button><img src="molniya.png"></button><span>Molniya</span></div>
  <div class="menu-item" data-type="lancet"><button><img src="lancet.png"></button><span>Lancet</span></div>
  <div class="menu-item" data-type="supercam"><button><img src="supercam.png"></button><span>Supercam</span></div>
  <div class="menu-item" data-type="kab"><button><img src="Kab.png"></button><span>–ö–ê–ë</span></div>
  <div class="menu-item" data-type="rocket"><button><img src="Rocket.png"></button><span>–†–∞–∫–µ—Ç–∞</span></div>
  <div class="menu-item" data-type="–Ω–µ–≤—ñ–¥–æ–º–∏–π"><button><img src="–Ω–µ–≤—ñ–¥–æ–º–∏–π.png"></button><span>–ù–µ–≤—ñ–¥–æ–º–∏–π</span></div>
</div>
<script>
/***** –∫–∞—Ä—Ç–∞ *****/
const map=L.map('map').setView([49.9,36.3],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18,attribution:'&copy; OSM',crossOrigin:null}).addTo(map);

/***** —ñ–∫–æ–Ω–∫–∏ *****/
function ico(u,s){return L.icon({iconUrl:u,iconSize:[s,s],iconAnchor:[s/2,s/2]});}
const icons={
  shahed:ico('shahed.png',36),shaheds:ico('Shaheds.png',72),orlan:ico('orlan.png',36),zala:ico('zala.png',36),molniya:ico('molniya.png',36),lancet:ico('lancet.png',36),supercam:ico('supercam.png',36),kab:ico('Kab.png',72),rocket:ico('Rocket.png',72),"–Ω–µ–≤—ñ–¥–æ–º–∏–π":ico('–Ω–µ–≤—ñ–¥–æ–º–∏–π.png',36)};
const rotOff={kab:135,"–Ω–µ–≤—ñ–¥–æ–º–∏–π":0,default:45};

/***** —Å—Ç–∞–Ω *****/
let selected=null;const drones=[];const MAX_TAIL=6;const LOOP_MS=6000;

/***** –º–µ–Ω—é *****/
const menu=document.getElementById('menu');
menu.addEventListener('click',e=>{const i=e.target.closest('.menu-item');if(!i)return;menu.querySelectorAll('.menu-item').forEach(x=>x.classList.remove('selected'));i.classList.add('selected');selected=i.dataset.type;});
menu.addEventListener('wheel',e=>{if(e.deltaY){e.preventDefault();menu.scrollLeft+=e.deltaY}});

/***** —É—Ç–∏–ª—ñ—Ç–∏ *****/
function dest(lat,lng,br,km){const R=6371,d=km/R,b=br*Math.PI/180,œÜ1=lat*Math.PI/180,Œª1=lng*Math.PI/180;const œÜ2=Math.asin(Math.sin(œÜ1)*Math.cos(d)+Math.cos(œÜ1)*Math.sin(d)*Math.cos(b));const Œª2=Œª1+Math.atan2(Math.sin(b)*Math.sin(d)*Math.cos(œÜ1),Math.cos(d)-Math.sin(œÜ1)*Math.sin(œÜ2));return L.latLng(œÜ2*180/Math.PI,Œª2*180/Math.PI);} 
function drawArrow(dr,pos){if(dr.arrow)map.removeLayer(dr.arrow);if(dr.heading===undefined)return;dr.arrow=L.polyline([pos,dest(pos.lat,pos.lng,dr.heading,2)],{color:'red',weight:4,dashArray:'6,4'}).addTo(map);} 

/***** –∞–Ω—ñ–º–∞—Ü—ñ—è *****/
function startLoop(dr){cancelAnimationFrame(dr._anim);if(!dr.loopFrom||!dr.loopTo)return;const step=ts=>{if(dr.dragBusy){dr._anim=requestAnimationFrame(step);return;}const t=((ts%LOOP_MS)/LOOP_MS);const p=t<0.5?t*2:(1-t)*2;const lat=dr.loopFrom.lat+(dr.loopTo.lat-dr.loopFrom.lat)*p;const lng=dr.loopFrom.lng+(dr.loopTo.lng-dr.loopFrom.lng)*p;const cur=L.latLng(lat,lng);dr.marker.setLatLng(cur);const tail=[...dr.pts.slice(-MAX_TAIL+1),cur];dr.shadow.setLatLngs(tail);dr.line.setLatLngs(tail);drawArrow(dr,cur);dr._anim=requestAnimationFrame(step);} ;dr._anim=requestAnimationFrame(step);} 

function setHeading(i,val){val=parseFloat(val);if(isNaN(val))return;const d=drones[i];d.heading=val;d.marker.setRotationAngle(val-d.rot);drawArrow(d,d.marker.getLatLng());d.marker.closePopup();}

/***** –¥–æ–¥–∞—î–º–æ *****/
map.on('click',e=>{if(!selected||!(selected in icons))return;const rot=rotOff[selected]??rotOff.default;const m=L.marker(e.latlng,{icon:icons[selected],draggable:true,rotationAngle:0,rotationOrigin:'center'}).addTo(map);const sh=L.polyline([e.latlng],{color:'#fff',weight:8,opacity:.6}).addTo(map);const ln=L.polyline([e.latlng],{color:'#000',weight:4}).addTo(map);const idx=drones.length;const dr={marker:m,shadow:sh,line:ln,arrow:null,pts:[e.latlng],rot,heading:undefined,loopFrom:null,loopTo:null,_anim:0,dragBusy:false};drones.push(dr);
let startPos;
m.on('dragstart',()=>{dr.dragBusy=true;startPos=m.getLatLng();});
m.on('dragend',()=>{dr.dragBusy=false;const endPos=m.getLatLng();dr.loopFrom=startPos;dr.loopTo=endPos;dr.pts.push(endPos);while(dr.pts.length>MAX_TAIL)dr.pts.shift();startLoop(dr);});

m.bindPopup(`<b>${selected.toUpperCase()}</b><br>–ö—É—Ä—Å: <input id="h_${idx}" type="number" min="0" max="359" value="0" style="width:60px"> <button onclick="setHeading(${idx},document.getElementById('h_${idx}').value)">OK</button><br><button onclick="del(${idx})">–í–∏–¥–∞–ª–∏—Ç–∏</button>`).openPopup();});

/***** delete *****/
function del(i){const d=drones[i];if(!d)return;cancelAnimationFrame(d._anim);[d.marker,d.shadow,d.line,d.arrow].forEach(l=>l&&map.removeLayer(l));drones[i]=null;}
</script>
</body>
</html>
