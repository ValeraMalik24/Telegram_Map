<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .drone-menu {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 999;
    }
    .drone-button {
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: white;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="drone-menu">
    <div class="drone-button" data-type="shahed" style="background-image: url('shahed.png')"></div>
    <div class="drone-button" data-type="orlan" style="background-image: url('orlan.png')"></div>
    <div class="drone-button" data-type="zala" style="background-image: url('zala.png')"></div>
    <div class="drone-button" data-type="molniya" style="background-image: url('molniya.png')"></div>
    <div class="drone-button" data-type="lancet" style="background-image: url('lancet.png')"></div>
    <div class="drone-button" data-type="supercam" style="background-image: url('supercam.png')"></div>
  </div>

  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.9, 36.3], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const icons = {
      shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [32, 32] }),
      orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [32, 32] }),
      zala:     L.icon({ iconUrl: 'zala.png', iconSize: [32, 32] }),
      molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [32, 32] }),
      lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [32, 32] }),
      supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [32, 32] })
    };

    let selectedType = null;

    document.querySelectorAll('.drone-button').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedType = btn.dataset.type;
        alert(`Вибрано тип: ${selectedType.toUpperCase()}\nТепер натисни по мапі.`);
      });
    });

    function calculateArrow(lat, lon, headingDeg, distanceMeters) {
      const R = 6371000;
      const rad = Math.PI / 180;
      const d = distanceMeters;
      const brng = headingDeg * rad;

      const lat1 = lat * rad;
      const lon1 = lon * rad;

      const lat2 = Math.asin(Math.sin(lat1) * Math.cos(d / R) + Math.cos(lat1) * Math.sin(d / R) * Math.cos(brng));
      const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(d / R) * Math.cos(lat1), Math.cos(d / R) - Math.sin(lat1) * Math.sin(lat2));

      return [lat2 / rad, lon2 / rad];
    }

    map.on('click', function(e) {
      if (!selectedType) return;

      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      const heading = prompt("Введи курс (0-360°):", "0");
      if (heading === null) return;

      const icon = icons[selectedType] || icons.shahed;

      const marker = L.marker([lat, lon], { icon }).addTo(map);
      marker.bindPopup(`<b>${selectedType.toUpperCase()}</b><br>Курс: ${heading}°`).openPopup();

      const [lat2, lon2] = calculateArrow(lat, lon, parseFloat(heading), 3000);
      L.polyline([[lat, lon], [lat2, lon2]], { color: 'red', weight: 2, dashArray: '4' }).addTo(map);

      selectedType = null; // скидаємо вибір після нанесення
    });
  </script>
</body>
</html>
