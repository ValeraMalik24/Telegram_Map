<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–æ—è–Ω–¥–∞ –Ü–ù–§–ûüì°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>

  <!-- –ü–ª–∞–≥—ñ–Ω –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –º–∞—Ä–∫–µ—Ä—ñ–≤ -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }

    .menu {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    }

    .menu-item {
      text-align: center;
      font-size: 12px;
      font-family: sans-serif;
    }

    .menu-item button {
      background: none;
      border: 2px solid transparent;
      cursor: pointer;
      display: block;
      margin-bottom: 4px;
      border-radius: 6px;
      padding: 2px;
    }

    .menu-item.selected button {
      border-color: #007bff;
      box-shadow: 0 0 4px #007bff;
    }

    .menu-item img {
      width: 36px;
      height: 36px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<!-- –ú–µ–Ω—é –≤–∏–±–æ—Ä—É —Ç–∏–ø—É –ë–ø–õ–ê -->
<div class="menu" id="menu">
  <div class="menu-item" data-type="shahed">
    <button><img src="shahed.png" /></button><span>Shahed</span>
  </div>
  <div class="menu-item" data-type="orlan">
    <button><img src="orlan.png" /></button><span>Orlan</span>
  </div>
  <div class="menu-item" data-type="zala">
    <button><img src="zala.png" /></button><span>Zala</span>
  </div>
  <div class="menu-item" data-type="molniya">
    <button><img src="molniya.png" /></button><span>Molniya</span>
  </div>
  <div class="menu-item" data-type="lancet">
    <button><img src="lancet.png" /></button><span>Lancet</span>
  </div>
  <div class="menu-item" data-type="supercam">
    <button><img src="supercam.png" /></button><span>Supercam</span>
  </div>
  <div class="menu-item" data-type="–Ω–µ–≤—ñ–¥–æ–º–∏–π">
    <button><img src="–Ω–µ–≤—ñ–¥–æ–º–∏–π.png" /></button><span>–ù–µ–≤—ñ–¥–æ–º–∏–π</span>
  </div>
</div>

<script>
// === 1. –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏ ===
const map = L.map('map').setView([49.9, 36.3], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// === 2. –Ü–∫–æ–Ω–∫–∏ ===
const icons = {
  shahed:   L.icon({ iconUrl: 'shahed.png',   iconSize: [36, 36] }),
  orlan:    L.icon({ iconUrl: 'orlan.png',    iconSize: [36, 36] }),
  zala:     L.icon({ iconUrl: 'zala.png',     iconSize: [36, 36] }),
  molniya:  L.icon({ iconUrl: 'molniya.png',  iconSize: [36, 36] }),
  lancet:   L.icon({ iconUrl: 'lancet.png',   iconSize: [36, 36] }),
  supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [36, 36] }),
  "–Ω–µ–≤—ñ–¥–æ–º–∏–π": L.icon({ iconUrl: '–Ω–µ–≤—ñ–¥–æ–º–∏–π.png', iconSize: [36, 36] })
};

// === 3. –ó–º—ñ–Ω–Ω—ñ ===
let selectedType = null;
const drones = [];

// === 4. –ú–µ–Ω—é –≤–∏–±–æ—Ä—É —Ç–∏–ø—É ===
document.getElementById('menu').addEventListener('click', (e) => {
  const item = e.target.closest('.menu-item');
  if (!item) return;
  document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('selected'));
  item.classList.add('selected');
  selectedType = item.dataset.type;
});

// === 5. –§—É–Ω–∫—Ü—ñ—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è —Ç–æ—á–∫–∏ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è ===
function destinationPoint(lat, lon, brng, distKm) {
  const R = 6371, d = distKm / R, b = brng * Math.PI / 180;
  const lat1 = lat * Math.PI / 180, lon1 = lon * Math.PI / 180;
  const lat2 = Math.asin(Math.sin(lat1) * Math.cos(d) + Math.cos(lat1) * Math.sin(d) * Math.cos(b));
  const lon2 = lon1 + Math.atan2(Math.sin(b) * Math.sin(d) * Math.cos(lat1), Math.cos(d) - Math.sin(lat1) * Math.sin(lat2));
  return [lat2 * 180 / Math.PI, lon2 * 180 / Math.PI];
}

// === 6. –î–æ–¥–∞–≤–∞–Ω–Ω—è –ë–ø–õ–ê ===
map.on('click', e => {
  if (!selectedType || !(selectedType in icons)) return;

  const rotationOffset = selectedType === "–Ω–µ–≤—ñ–¥–æ–º–∏–π" ? 0 : 45;

  // –ú–∞—Ä–∫–µ—Ä
  const marker = L.marker(e.latlng, {
    icon: icons[selectedType],
    draggable: true,
    rotationAngle: 0,
    rotationOrigin: 'center center'
  }).addTo(map);

  // –î–≤—ñ –ø–æ–ª—ñ–ª—ñ–Ω–∏: —Ç—ñ–Ω—å + –æ—Å–Ω–æ–≤–∞
  const shadow = L.polyline([e.latlng], {
    color: '#ffffff',        // —Å–≤—ñ—Ç–ª–∞ –ø—ñ–¥–ª–æ–∂–∫–∞
    weight: 8,
    opacity: 0.6
  }).addTo(map);

  const line = L.polyline([e.latlng], {
    color: '#000000',        // —á–æ—Ä–Ω–∞ —Ç–æ–Ω–∫–∞ –ª—ñ–Ω—ñ—è
    weight: 4,
    opacity: 1
  }).addTo(map);

  // –û–± º—î–∫—Ç –¥—Ä–æ–Ω–∞
  const index = drones.length;
  const drone = { marker, shadow, line, arrow: null, heading: 0, offset: rotationOffset };
  drones.push(drone);

  // === Drag ===
  marker.on('dragstart', () => drone.lastPos = marker.getLatLng());

  marker.on('dragend', () => {
    const newPos = marker.getLatLng();
    // –¥–æ–¥–∞—î–º–æ —Ç–æ—á–∫—É –≤ –æ–±–∏–¥–≤—ñ –ª—ñ–Ω—ñ—ó
    drone.shadow.addLatLng(newPos);
    drone.line.addLatLng(newPos);
    updateHeading(drone);
  });

  // === Popup ===
  const popup = L.popup().setContent(`
    <b>${selectedType.toUpperCase()}</b><br>
    –ö—É—Ä—Å (0‚Äì359¬∞): <input id="headingInput_${index}" type="number" min="0" max="359" style="width: 60px;" value="0" /><br>
    <button onclick="updateHeadingFromPopup(${index})">OK</button>
    <button onclick="removeDrone(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
  `);

  marker.bindPopup(popup).openPopup();
});

// === 7. –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫—É—Ä—Å—É ===
function updateHeadingFromPopup(index) {
  const input = document.getElementById(`headingInput_${index}`);
  if (!input) return;
  const heading = parseFloat(input.value);
  if (isNaN(heading)) return;
  const drone = drones[index];
  if (!drone) return;
  drone.heading = heading;
  drone.marker.setRotationAngle(heading - drone.offset);
  updateHeading(drone);
  drone.marker.closePopup();
}

function updateHeading(drone) {
  if (drone.arrow) map.removeLayer(drone.arrow);
  const from = drone.marker.getLatLng();
  const to = destinationPoint(from.lat, from.lng, drone.heading, 2);
  drone.arrow = L.polyline([from, to], {
    color: 'red',
    weight: 4,
    dashArray: '6,4'
  }).addTo(map);
}

// === 8. –í–∏–¥–∞–ª–µ–Ω–Ω—è –ë–ø–õ–ê ===
function removeDrone(index) {
  const drone = drones[index];
  if (!drone) return;
  map.removeLayer(drone.marker);
  if (drone.arrow) map.removeLayer(drone.arrow);
  map.removeLayer(drone.line);
  map.removeLayer(drone.shadow);
  drones[index] = null;
}
</script>
</body>
</html>
