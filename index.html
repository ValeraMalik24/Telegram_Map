<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–æ—è–Ω–¥–∞ –Ü–ù–§–ûüì°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- –ü–ª–∞–≥—ñ–Ω –ø–æ–≤–æ—Ä–æ—Ç—É (–Ω–µ –æ–±–æ–≤ º—è–∑–∫–æ–≤–æ, –∞–ª–µ —Ö–∞–π –±—É–¥–µ) -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>
  <!-- –ü–ª–∞–≥—ñ–Ω –¥–ª—è —Å—Ç—Ä—ñ–ª–æ—á–æ–∫ —É–∑–¥–æ–≤–∂ –ª—ñ–Ω—ñ–π -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.polylinedecorator/1.7.0/leaflet.polylineDecorator.min.js"></script>

  <style>
    html,body{margin:0;padding:0}
    #map{width:100vw;height:100vh}

    .menu{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,.95);padding:8px 12px;border-radius:8px;
      display:grid;grid-auto-flow:column;grid-auto-columns:min-content;gap:12px;
      max-width:640px;overflow-x:auto;scrollbar-width:none;
      box-shadow:0 0 6px rgba(0,0,0,.25);z-index:1000}
    .menu::-webkit-scrollbar{display:none}
    .menu-item{text-align:center;font:12px/1 sans-serif}
    .menu-item button{background:none;border:2px solid transparent;border-radius:6px;padding:2px;margin-bottom:4px;cursor:pointer}
    .menu-item.selected button{border-color:#007bff;box-shadow:0 0 4px #007bff}
    .menu-item img{width:36px;height:36px;border-radius:4px}
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="menu" class="menu"></div>

<script>
/***********************   –ö–û–ù–§–Ü–ì   *********************************/
const TYPES = [
  ['shahed',36],['shaheds',72],['orlan',36],['zala',36],['molniya',36],['lancet',36],['supercam',36],['kab',72],['rocket',72],['–Ω–µ–≤—ñ–¥–æ–º–∏–π',36]
];
const ROT_OFFSET={kab:135,'–Ω–µ–≤—ñ–¥–æ–º–∏–π':0,default:45};
const MAX_POINTS=7;
const ANIM_MS=6000;           // –±–ø–ª–∞: A‚ÜíB –∑–∞ 6¬†—Å–µ–∫—É–Ω–¥
const ARROW_SIZE=8;           // –ø—ñ–∫—Å–µ–ª—ñ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å—Ç—Ä—ñ–ª–æ–∫
/********************************************************************/
const hasRotate=typeof L.rotatedMarker==='function';
window.map=null;window.drones=[];

function makeIcon(name,size){return L.icon({iconUrl:`${name}.png`,iconSize:[size,size],iconAnchor:[size/2,size/2]});}
function bearing(a,b){const œÜ1=a.lat*Math.PI/180,œÜ2=b.lat*Math.PI/180,ŒîŒª=(b.lng-a.lng)*Math.PI/180;const y=Math.sin(ŒîŒª)*Math.cos(œÜ2);const x=Math.cos(œÜ1)*Math.sin(œÜ2)-Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(ŒîŒª);return(Math.atan2(y,x)*180/Math.PI+360)%360;}

/**************** popup helpers ****************/
window.setHeading=(idx,val)=>{const v=+val;if(isNaN(v))return;const dr=window.drones[idx];if(!dr)return;if(dr.marker.setRotationAngle)dr.marker.setRotationAngle(v-(dr.rotOffset||0));dr.marker.closePopup();};
window.removeDrone=idx=>{const dr=window.drones[idx];if(!dr)return;cancelAnimationFrame(dr._raf);cancelAnimationFrame(dr._arrowRAF);[dr.marker,dr.shadow,dr.line,dr.decor].forEach(l=>l && map.removeLayer(l));window.drones[idx]=null;};

/**************** INIT ****************/
window.addEventListener('DOMContentLoaded',()=>{
  /* 1. –ö–∞—Ä—Ç–∞ */
  map=L.map('map').setView([49.9,36.3],10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18,attribution:'¬© OpenStreetMap'}).addTo(map);

  /* 2. –ú–µ–Ω—é */
  const icons={};
  const menu=document.getElementById('menu');
  TYPES.forEach(([name,size])=>{icons[name]=makeIcon(name,size);const it=document.createElement('div');it.className='menu-item';it.dataset.type=name;it.innerHTML=`<button><img src="${name}.png" alt="${name}"></button><span>${name}</span>`;menu.appendChild(it);});
  let selected=null;menu.addEventListener('click',e=>{const it=e.target.closest('.menu-item');if(!it)return;menu.querySelectorAll('.menu-item').forEach(x=>x.classList.remove('selected'));it.classList.add('selected');selected=it.dataset.type;});menu.addEventListener('wheel',e=>{if(e.deltaY){e.preventDefault();menu.scrollLeft+=e.deltaY;}});

  /* 3. –î–æ–¥–∞—î–º–æ –ë–ø–õ–ê */
  map.on('click',e=>{if(!selected||!(selected in icons))return;const idx=window.drones.length;const marker=L.marker(e.latlng,{icon:icons[selected],draggable:true,rotationOrigin:'center'}).addTo(map);const shadow=L.polyline([],{color:'#fff',weight:4,opacity:.5}).addTo(map);const line=L.polyline([],{color:'#000',weight:2}).addTo(map);
    const dr={marker,shadow,line,decor:null,rotOffset:ROT_OFFSET[selected]??ROT_OFFSET.default,path:[e.latlng],dragging:false,_raf:0,_arrowRAF:0};window.drones.push(dr);

    const updateDecorator=()=>{if(dr.decor)map.removeLayer(dr.decor);dr.decor=L.polylineDecorator(line,{patterns:[{offset:'0%',repeat:'10%',symbol:L.Symbol.arrowHead({pixelSize:ARROW_SIZE,polygon:false,pathOptions:{stroke:true,color:'#000',weight:2}})}]}).addTo(map);animateArrows(dr);};// create & animate

    marker.on('dragstart',()=>dr.dragging=true);
    marker.on('dragend',()=>{dr.dragging=false;dr.path.push(marker.getLatLng());if(dr.path.length>MAX_POINTS)dr.path.shift();shadow.setLatLngs(dr.path);line.setLatLngs(dr.path);const A=dr.path[dr.path.length-2],B=dr.path[dr.path.length-1];const ang=bearing(A,B);if(marker.setRotationAngle)marker.setRotationAngle(ang-dr.rotOffset);updateDecorator();startLoop(dr,A,B);});

    marker.bindPopup(`<b>${selected.toUpperCase()}</b><br>–ö—É—Ä—Å: <input id="h_${idx}" type="number" min="0" max="359" value="0" style="width:60px"> <button onclick="setHeading(${idx},document.getElementById('h_${idx}').value)">OK</button><br><button onclick="removeDrone(${idx})">–í–∏–¥–∞–ª–∏—Ç–∏</button>`).openPopup();
  });
});

/****************  –ê–Ω—ñ–º–∞—Ü—ñ—è –±–ø–ª–∞  ****************/
function startLoop(dr,A,B){cancelAnimationFrame(dr._raf);const step=ts=>{const phase=((ts)%ANIM_MS)/ANIM_MS;const lat=A.lat+(B.lat-A.lat)*phase;const lng=A.lng+(B.lng-A.lng)*phase;dr.marker.setLatLng([lat,lng]);dr._raf=requestAnimationFrame(step);};dr._raf=requestAnimationFrame(step);}

/****************  –ê–Ω—ñ–º–∞—Ü—ñ—è —Å—Ç—Ä—ñ–ª–æ—á–æ–∫  ****************/
function animateArrows(dr){cancelAnimationFrame(dr._arrowRAF);let offset=0;const tick=()=>{offset=(offset+1)%100;if(dr.decor)dr.decor.setPatterns([{offset:`${offset}%`,repeat:'10%',symbol:L.Symbol.arrowHead({pixelSize:ARROW_SIZE,polygon:false,pathOptions:{stroke:true,color:'#000',weight:2}})}]);dr._arrowRAF=requestAnimationFrame(tick);};tick();}
</script>
</body>
</html>
