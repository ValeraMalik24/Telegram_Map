<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–æ—è–Ω–¥–∞ –Ü–ù–§–ûüì°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }

    .menu {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    }

    .menu-item {
      text-align: center;
      font-size: 12px;
      font-family: sans-serif;
    }

    .menu-item button {
      background: none;
      border: 2px solid transparent;
      cursor: pointer;
      display: block;
      margin-bottom: 4px;
      border-radius: 6px;
      padding: 2px;
    }

    .menu-item.selected button {
      border-color: #007bff;
      box-shadow: 0 0 4px #007bff;
    }

    .menu-item img {
      width: 36px;
      height: 36px;
      border-radius: 4px;
    }

    .auth-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .auth-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px black;
    }

    .auth-logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .auth-content input {
      padding: 6px 10px;
      margin: 10px 0;
      width: 140px;
    }

    .auth-content button {
      padding: 6px 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="authModal" class="auth-modal">
  <div class="auth-content">
    <img src="logo.png" alt="Logo" class="auth-logo" />
    <h2>–í—Ö—ñ–¥ –¥–æ —Å–∏—Å—Ç–µ–º–∏</h2>
    <input type="password" id="authPassword" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" />
    <br />
    <button onclick="checkPassword()">–£–≤—ñ–π—Ç–∏</button>
  </div>
</div>

<div id="map"></div>

<div class="menu" id="menu">
  <div class="menu-item" data-type="shahed">
    <button><img src="shahed.png" /></button><span>Shahed</span>
  </div>
  <div class="menu-item" data-type="orlan">
    <button><img src="orlan.png" /></button><span>Orlan</span>
  </div>
  <div class="menu-item" data-type="zala">
    <button><img src="zala.png" /></button><span>Zala</span>
  </div>
  <div class="menu-item" data-type="molniya">
    <button><img src="molniya.png" /></button><span>Molniya</span>
  </div>
  <div class="menu-item" data-type="lancet">
    <button><img src="lancet.png" /></button><span>Lancet</span>
  </div>
  <div class="menu-item" data-type="supercam">
    <button><img src="supercam.png" /></button><span>Supercam</span>
  </div>
  <div class="menu-item" data-type="nevdomyi">
    <button><img src="–Ω–µ–≤—ñ–¥–æ–º–∏–π.png" /></button><span>–ù–µ–≤—ñ–¥–æ–º–∏–π</span>
  </div>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>
<script>
const map = L.map('map').setView([49.9, 36.3], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const icons = {
  shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [36, 36] }),
  orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [36, 36] }),
  zala:     L.icon({ iconUrl: 'zala.png', iconSize: [36, 36] }),
  molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [36, 36] }),
  lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [36, 36] }),
  supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [36, 36] }),
  nevdomyi: L.icon({ iconUrl: '–Ω–µ–≤—ñ–¥–æ–º–∏–π.png', iconSize: [36, 36] })
};

let selectedType = null;
const drones = [];

document.getElementById('menu').addEventListener('click', (e) => {
  const item = e.target.closest('.menu-item');
  if (!item) return;
  document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('selected'));
  item.classList.add('selected');
  selectedType = item.dataset.type;
});

function destinationPoint(lat, lon, brng, distKm) {
  const R = 6371, d = distKm / R, b = brng * Math.PI / 180;
  const lat1 = lat * Math.PI / 180, lon1 = lon * Math.PI / 180;
  const lat2 = Math.asin(Math.sin(lat1) * Math.cos(d) + Math.cos(lat1) * Math.sin(d) * Math.cos(b));
  const lon2 = lon1 + Math.atan2(Math.sin(b) * Math.sin(d) * Math.cos(lat1), Math.cos(d) - Math.sin(lat1) * Math.sin(lat2));
  return [lat2 * 180 / Math.PI, lon2 * 180 / Math.PI];
}

map.on('click', e => {
  if (!selectedType) return;

  const marker = L.rotatedMarker(e.latlng, {
    icon: icons[selectedType],
    draggable: true,
    rotationAngle: selectedType === 'nevdomyi' ? 0 : -45,
    rotationOrigin: 'center center'
  }).addTo(map);

  const index = drones.length;
  const drone = { marker, path: [], arrow: null, heading: 0, lastPos: e.latlng };
  drones.push(drone);

  marker.on('dragstart', () => drone.lastPos = marker.getLatLng());
  marker.on('dragend', () => {
    const newPos = marker.getLatLng();
    drone.path.push(L.polyline([drone.lastPos, newPos], { color: 'blue' }).addTo(map));
    drone.lastPos = newPos;
    updateHeading(drone);
  });

  const popup = L.popup().setContent(`
    <b>${selectedType.toUpperCase()}</b><br>
    –ö—É—Ä—Å (0‚Äì359¬∞): <input id="headingInput" type="number" min="0" max="359" style="width: 60px;" value="0" /><br>
    <button onclick="updateHeadingFromPopup(${index})">OK</button>
    <button onclick="removeDrone(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
  `);

  marker.bindPopup(popup).openPopup();
});

function updateHeadingFromPopup(index) {
  const heading = parseFloat(document.getElementById("headingInput").value);
  if (isNaN(heading)) return;
  const drone = drones[index];
  drone.heading = heading;
  const correction = drone.marker.options.icon.options.iconUrl.includes("–Ω–µ–≤—ñ–¥–æ–º–∏–π") ? 0 : -45;
  drone.marker.setRotationAngle(heading + correction);
  updateHeading(drone);
  drone.marker.closePopup();
}

function updateHeading(drone) {
  if (drone.arrow) map.removeLayer(drone.arrow);
  const from = drone.marker.getLatLng();
  const to = destinationPoint(from.lat, from.lng, drone.heading, 2);
  drone.arrow = L.polyline([from, to], {
    color: 'red',
    weight: 4,
    dashArray: "6,4"
  }).addTo(map);
}

function removeDrone(index) {
  const drone = drones[index];
  if (!drone) return;
  map.removeLayer(drone.marker);
  if (drone.arrow) map.removeLayer(drone.arrow);
  drone.path.forEach(line => map.removeLayer(line));
  drones[index] = null;
}

function checkPassword() {
  const input = document.getElementById("authPassword").value;
  if (input === "4202") {
    document.getElementById("authModal").style.display = "none";
  } else {
    alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å");
  }
}
</script>
</body>
</html>
