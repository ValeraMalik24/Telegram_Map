<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram_Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 4px #0003;
      z-index: 1000;
    }

    .menu button {
      background: none;
      border: none;
      margin: 2px;
      padding: 0;
      cursor: pointer;
    }

    .menu img {
      width: 32px;
      height: 32px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="menu">
  <button onclick="selectIcon('shahed')"><img src="shahed.png" alt="Shahed" title="Shahed" /></button>
  <button onclick="selectIcon('orlan')"><img src="orlan.png" alt="Orlan" title="Orlan" /></button>
  <button onclick="selectIcon('zala')"><img src="zala.png" alt="Zala" title="Zala" /></button>
  <button onclick="selectIcon('molniya')"><img src="molniya.png" alt="Molniya" title="Molniya" /></button>
  <button onclick="selectIcon('lancet')"><img src="lancet.png" alt="Lancet" title="Lancet" /></button>
  <button onclick="selectIcon('supercam')"><img src="supercam.png" alt="Supercam" title="Supercam" /></button>
</div>

<script src="leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker/leaflet.rotatedMarker.js"></script>

<script>
  const map = L.map('map').setView([49.9, 36.3], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    shahed:   L.icon({ iconUrl: 'shahed.png', iconSize: [40, 40] }),
    orlan:    L.icon({ iconUrl: 'orlan.png', iconSize: [40, 40] }),
    zala:     L.icon({ iconUrl: 'zala.png', iconSize: [40, 40] }),
    molniya:  L.icon({ iconUrl: 'molniya.png', iconSize: [40, 40] }),
    lancet:   L.icon({ iconUrl: 'lancet.png', iconSize: [40, 40] }),
    supercam: L.icon({ iconUrl: 'supercam.png', iconSize: [40, 40] }),
    unknown:  L.icon({ iconUrl: 'unknown.png', iconSize: [40, 40] })
  };

  let selectedIcon = null;

  function selectIcon(name) {
    selectedIcon = name;
    alert(`Вибрано тип: ${name.toUpperCase()}. Тепер натисни по мапі.`);
  }

 map.on('click', function(e) {
  if (!selectedIcon) {
    alert("Спочатку обери тип БПЛА.");
    return;
  }

  const heading = parseFloat(prompt("Введіть курс (0–359°):", "0"));
  const rotation = !isNaN(heading) ? heading - 45 : 0;

  const marker = L.marker(e.latlng, {
    icon: icons[selectedIcon] || icons.unknown,
    rotationAngle: rotation,
    rotationOrigin: 'center'
  }).addTo(map);

  const popupText = `<b>${selectedIcon.toUpperCase()}</b><br>Курс: ${!isNaN(heading) ? heading : "?"}°`;
  marker.bindPopup(popupText).openPopup();

  selectedIcon = null;
});
</script>

</body>
</html>
